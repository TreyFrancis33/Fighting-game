<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fighting Game</title>
    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
        integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" defer>
    </script>
    <script src="js/utils.js" defer></script>
    <script src="js/classes.js" defer></script>
    <script src="game.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@900&family=Noto+Sans+Balinese:wght@400;500&family=Press+Start+2P&display=swap"
        rel="stylesheet">
    <style>
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
        }
    </style>
</head>

<body>
    <div style="
        position:relative; 
        display: inline-block;">
        <div style="
            position:absolute; 
            display: flex; 
            width: 100%; 
            align-items: center;
            padding: 20px;">

            <div style="
                position: relative;
                width: 100%;
                display: flex;
                justify-content: flex-end;
                border-top: 4px solid white;
                border-left: 4px solid white;
                border-bottom: 4px solid white;">
                <div style="
                    background-color:red;
                    height: 30px;
                    width: 100%;">
                </div>
                <div id="player-health" style="
                    position: absolute; 
                    background: #818cF8;
                    top: 0;
                    bottom: 0;
                    right: 0;
                    width: 100%;">
                </div>
            </div>

            <div id="timer" style="
                background-color:black; 
                border: 4px solid white;
                width: 100px; 
                height: 50px; 
                flex-shrink: 0;
                display: flex;
                align-items: center;
                justify-content: center;
                color: white;">
                10
            </div>

            <div style="
                position: relative;
                width: 100%;
                border-top: 4px solid white;
                border-right: 4px solid white;
                border-bottom: 4px solid white;">
                <div style="
                    background-color:red;
                    height: 30px;">
                </div>
                <div id="enemy-health" style="
                    position: absolute; 
                    background: #818cF8;
                    top: 0;
                    bottom: 0;
                    left: 0;
                    right: 0;">
                </div>
            </div>
        </div>
        <div id="display-text" style="
            position: absolute;
            color: white;
            align-items: center;
            justify-content: center;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            display: none;">
        </div>
        <canvas></canvas>
    </div>
</body>

</html>
